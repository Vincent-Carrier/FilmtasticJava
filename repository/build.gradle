apply plugin: 'com.android.library'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "THEMOVIEDB_API_KEY", "\"$THEMOVIEDB_API_KEY\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    api 'com.google.dagger:dagger:2.15'
    api 'io.reactivex.rxjava2:rxjava:2.1.3'

    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.okhttp3:okhttp:3.9.0'
    api 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    api 'com.squareup.retrofit2:converter-moshi:2.3.0'

    annotationProcessor 'com.google.auto.value:auto-value:1.5.2'
    annotationProcessor 'com.ryanharter.auto.value:auto-value-moshi:0.4.5'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.15'

    compileOnly 'com.jakewharton.auto.value:auto-value-annotations:1.5'
    compileOnly 'com.ryanharter.auto.value:auto-value-moshi-annotations:0.4.5'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:2.9.0'
    testImplementation 'org.mockito:mockito-core:2.8.47'
}

repositories {
    mavenCentral()
}